<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
     href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet"
    />
    <title>Starbucks Website Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="./img/logo.png" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
          <div class="textBox">
            <h2>It's not just Coffe<br> It's<span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet,consectuar adipisicing elit,
            tempor inicidentes ut labore et dolore magna aliqua.Ut enim ad minim veniam
            quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.</p>
            <a href="#">Learn More</a>
         </div>
          
         <div class="imgBox">
            <img src="./img/img1.png" class="starbucks">
        </div>
      </div>
        <ul class="thumb">
           <li><img src="./img/thumb1.png" onclick="imgSlider('./img/img1.png')"></li>
           <li><img src="./img/thumb2.png" onclick="imgSlider('./img/img2.png')"></li>
           <li><img src="./img/thumb3.png" onclick="imgSlider('./img/img3.png')"></li>
        </ul>
        <ul class="sci">
          <li><a href="#"><img src="./img/facebook.png"></a></li>
          <li><a href="#"><img src="./img/instagram.png"></a></li>
          <li><a href="#"><img src="./img/twitter.png"></a></li>  
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

    </script>
</body>
</html>
